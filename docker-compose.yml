services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: object-sense-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: object_sense
    ports:
      - "5432:5432"
    volumes:
      - object_sense_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  object_sense_data:
